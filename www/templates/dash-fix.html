<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="物业报修">
  <ion-content class="padding">
    <form>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">标题</span>
        <input type="text" placeholder="请填写标题" ng-model="fix.title">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">说明</span>
        <textarea placeholder="请填写说明", rows="5" ng-model="fix.content"></textarea>

      </label>
    </div>
    </form>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="save()">提交</button>
    </div>
  </ion-content>
</ion-view>
