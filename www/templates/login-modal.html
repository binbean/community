
  <ion-modal-view>
    <ion-header-bar>
      <button class="button button-clear button-positive" ng-click="closeLoginModal()">取消</button>
       <h1 class="title">用户登录</h1>
    </ion-header-bar>
    <ion-content>
      <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">用户名</span>
          <input type="text" placeholder="admin" ng-model="user.username">
        </label>
        <label class="item item-input">
          <span class="input-label">密  码</span>
          <input type="password" value="admin" ng-model="user.password">
        </label>
        <label class="item item-input">
          <button class="button button-clear button-positive" ng-click="openSignupModal()">
            还没有账号，点我注册
          </button>
        </label>
      </div>
      </form>

      <div class="padding">
        <button class="button button-block button-positive" ng-click="login();">登录</button>
      </div>
    </ion-content>
  </ion-modal-view>
