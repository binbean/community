
  <ion-modal-view>
    <ion-header-bar>
      <button class="button button-clear button-positive" ng-click="closeSignupModal()">取消</button>
      <h1 class="title">用户注册</h1>
    </ion-header-bar>
    <ion-content>
      <form ng-submit="signup()">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">用户名</span>
          <input type="text" placeholder="登录帐号" ng-model="user.username">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">密  码</span>
          <input type="password" placeholder="登录密码" ng-model="user.password">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">姓  名</span>
          <input type="text" placeholder="用户姓名" ng-model="user.realname">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="email" placeholder="电子邮件" ng-model="user.email">
        </label>
        <!--
        <label class="item item-input item-stacked-label">
          <span class="input-label">门牌号</span>
          <input type="text" placeholder="1-2-1103">
        </label>
        -->
      </div>

      <div class="padding">
        <button class="button button-block button-positive" type="submit">注册</button>
      </div>
      </form>
    </ion-content>
  </ion-modal-view>
