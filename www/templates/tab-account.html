<ion-view view-title="Account">
  <ion-content>
  	<!-- -->
	  <ion-item class="item-avatar item-icon-right" type="item-text-wrap" href="#/tab/account/{{account.id}}">
      <img ng-src="{{account.face}}">
      <h2>{{account.name}}</h2>
      <p>{{account.lastText}}</p>
      <i class="icon ion-chevron-right icon-accessory"></i>
    </ion-item>

    <ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>
    </ion-list>
  </ion-content>
</ion-view>
